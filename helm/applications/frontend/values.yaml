# Set global vallues
global:
  fullnameOverride: frontend

# Override polyflix service
frontend:
  image:
    repository: ghcr.io/pdo-ndl-2022/frontend
    tag: main
  extraEnvVars:
    - name: "PORT"
      value: 8080

# Set ingress values
service:
  port: 8080

ingress:
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ndl.thomasgouveia.fr
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
